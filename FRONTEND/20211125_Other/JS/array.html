<!DOCTYPE html>
<html>
    <head>
        <script>
            var arr = ['사과','포도','귤']; //java배열초기화방법{}
            console.log(arr[0]);//사과
            console.log(arr.length);//3

            arr = []; //초기화
            arr[0] = '바나나';
            arr[1] = '파인애플';
            console.log(arr.length);//2
            arr.push("오렌지"); //배열의 끝에 요소추가.
            console.log(arr);
            var f = arr.pop();//배열의 끝에 요소 제거.
            console.log(f);//오렌지
            console.log(arr);//바나나 파인애플

            arr.unshift("망고");//배열의 앞에 요소추가
            console.log(arr);
            arr.shift();//배열의 앞의 요소 제거.
            console.log(arr);

            var index = arr.indexOf("파인애플"); //1
            index = arr.indexOf("두리안");//-1
            arr.push("수박","용과");
            console.log(arr);
            var splicearr = arr.splice(1,2);
            console.log(arr);
            console.log(splicearr);

            for(var i=0;i<arr.length;i++){
                var element=arr[i];
                console.log(i+":"+element);
            }

            arr.forEach(function(element, i){
                console.log(i+":"+element);
            });

            arr = [1,6,34,8,11,32];
            var temp;
            //selection소트
            for(var i=0;i<arr.length;i++){
                for(var j=i+1;j<arr.length;j++){
                    if(arr[j] < arr[i]){
                        temp=arr[j];
                        arr[j]=arr[i];
                        arr[i]=temp;
                    }
                }
            }
            console.log(arr);
            </script>
    </head>
</html>
