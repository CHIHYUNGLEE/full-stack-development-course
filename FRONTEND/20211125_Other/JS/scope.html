<!DOCTYPE html>
<html>
    <head>
        <script>
            //변수의 사용범위
            var a;
            a = 10;
            console.log(window.a); //변수들은 기본적으로 window객체에 저장되며 window는 생략가능.
            if(true){
                var a ='hello';
            }
            console.log(window.a);//hello

            for(var i=0;i<5;i++){
                var a = i*10;
                console.log(a);//0,10,20,30,40
            }
            console.log(a);//40

            var f1;
            f1 = function(){
                var a = true;
                b = 'window객체 scope변수입니다';
                console.log("함수내부 a : "+a+", b:"+b);
            }
            f1();
            console.log(a); //40
            console.log(b); //window객체 scope변수입니다

            
            //let : 블럭내부에서만의 scope변수로 선언하기
            let leta;
            leta = 10;
            console.log("leta:"+leta); //10 -- let으로 선언한 변수는 window객체에 자동포함안됨.
            console.log("window.leta:"+window.leta); //undefined -- window객체에 없으므로 언디파인드 나옴.
            if(true){
                let leta='hello';
                console.log("if block내부 leta:"+leta);//hello
            }
            console.log("if block외부 leta:"+leta);//10 --hello는 if블럭안에서만 쓰였음.

            let f2 = function(){
                let leta = true;
                var vara = 1;
                console.log("내부 leta:"+leta);//true
                console.log("내부 vara:"+vara);//1
                if(true){
                    //console.log("함수내 if 내부 leta:"+leta);//true
                    //console.log("함수내 if 내부 vara:"+vara);//1
                    let leta = 'test';
                    var vara = 'test';
                    console.log("if내에서 다시 선언된 leta:"+leta);//test
                    console.log("if내에서 다시 선언된 vara:"+vara);//test
                }
                console.log("함수 내부 if 외부 leta:"+leta);//true
                console.log("함수 내부 if 외부 vara:"+vara);//test
            }

            f2();
            console.log("외부 leta:"+leta);//10
            //console.log("외부 vara:"+vara);//error
        </script>
    </head>
</html>
