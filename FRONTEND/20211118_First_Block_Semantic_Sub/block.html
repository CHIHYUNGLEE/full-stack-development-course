<!DOCTYPE html>
<html>
    <head>
        <title>block.html</title>
    </head>

    <body>
        <!--
        block요소 - h1~h6, hr, p, u1, ol, li, table, tbody, tr, div
                    자동 줄바꿈됨, 크기 조절 가능(width, height, margin, padding) 
                    다른요소와의 상하마진은 겹친다(앞요소의 하마진값과 후요소의 상마진값은 겹쳐진다.)
        inline 요소 - a, span
                    자동줄바꿈안됨, 크기조절안됨. (padding, width.. 등의  효과 없음.)
        inline-block요소 - img, th, td
                        자동줄바꿈안됨, 크기 조절 가능           
        -->
            
        블럭요소들은 자동 줄바꿈됨.        
        <div style = "width : 100px;padding:10px;border:1px solid;margin:20px;background-color: violet;">DIV1</div>
        <div style = "width : 300px;padding:10px;border:1px solid;margin:20px;">DIV2</div>            
            
        인라인요소들은 자동 줄바꿈 안됨.
        <span style = "width : 100px;padding:10px;border:1px solid;margin:20px;background-color: violet;">SPAN1</span>
        <span style = "width : 300px;border: 1px solid;">SPAN1</span>
    </body>
    
</html>
